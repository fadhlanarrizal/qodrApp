<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Izin Santri</title>
</head>

<body>
    <div class="container-body">
    <header class="header">
        <div class="navbar">
            <img src="src/assets/Icon/logoQodr.svg" alt="logo qodr">
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <nav class="nav-menu">
        <div class="sidebar">
            <div class="menu">
                <h1>Menu</h1>
                <div class="hamburger x">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="logo"><img src="src/assets/logo/Logo_Qodr.png" alt="logo qodr"></div>
            <div class="navbar-menu">
                <ul>
                    <div class="container-list">
                    <li><img src="src/assets/Icon/profile.svg"><a href="#">Profil</a></li>
                    <li><img src="src/assets/Icon/tahfidz.svg"><a href="#">Tahfidz</a></li>
                    <li><img src="src/assets/Icon/roadmap.svg"><a href="#">Roadmap</a></li>
                    <li><img src="src/assets/Icon/portfolio.svg"><a href="#">Portfolio</a></li>
                    <li><img src="src/assets/Icon/survei.svg"><a href="#">Survei</a></li>
                    <li class="active"><img src="src/assets/Icon/izin.svg"><a href="#">Izin</a></li>
                    <li><img src="src/assets/Icon/pengaturan.svg"><a href="#">Pengaturan</a></li>
                    <li  class="logout">
                        <img src="src/assets/Icon/Logout.svg"><a href="#">Keluar</a>
                    </li>
                </div>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="title">
            <h1>Izin</h1>
        </div>
        <div class="container data-izin">
            <div class="content-left">
                <form action="#">
                    <div class="form-group">
                        <div class="label-group">
                            <label for="waktu-pergi">Tanggal & Waktu Pergi</label>
                            <input type="date" name="waktu-pergi" placeholder="mm/dd/yy">
                        </div>
                        <div class="label-group">
                            <label for="waktu-pulang">Estimasi Pulang</label>
                            <input type="date" name="waktu-pulang" placeholder="mm/dd/yy">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label-group">
                            <label for="tujuan">Lokasi Tujuan</label>
                            <input type="text" name="lokasi" placeholder="Nama Lokasi atau tempat...">
                        </div>
                        <div class="label-group">
                            <label for="teman-pergi">Teman Pergi</label>
                            <input type="text" name="teman-pergi" placeholder="Bersama Siapa...">
                        </div>
                    </div>
                    <div class="group">
                        <div class="form-group">
                            <div class="label-group">
                                <label for="keperluan">Keperluan</label>
                                <textarea name="keperluan" cols="30" rows="10"
                                    placeholder="Masukan keperluan dengan rinci.." class="textarea"></textarea>
                            </div>
                        </div>
                        <div class="label-group">
                            <label for="penyetuju">Izin Disetujui oleh</label>
                            <div class="flex">
                                <input type="text" name="penyetuju" placeholder="Pengurus yang menyetujui perizinan..">
                                <div class="btn-jujur">
                                    <p>Demi Allah saya jujur mengisi izin</p>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="label-group">
                        <button type="submit" class="btn-send">
                            <p>Kirim</p>
                        </button>
                    </div>

                </form>
            </div>

            <div class="content-right">
                <div class="text-content">
                    <h2>Data Izin</h2>
                    <div class="text-sum">
                        <p class="sum">6</p>
                        <p>Total Izin Bulan Ini</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const hamburgerX = document.querySelector(".x");


        hamburger.addEventListener("click", mobileMenu);
        hamburgerX.addEventListener("click", mobileMenu);


        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
            hamburgerX.classList.toggle("");
        }
    </script>

</body>

</html>
