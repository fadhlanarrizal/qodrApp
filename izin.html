<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Izin Santri</title>
</head>

<body>
    <nav>
        <div class="sidebar">
            <div class="logo"><img src="Logo_Qodr.png" alt="logo qodr"></div>
            <div class="navbar-menu">
                <ul>
                    <li><img src="assets/Icon/Profile.png"><a href="#">Profil</a></li>
                    <li><img src="assets/Icon/Tahfidz.png"><a href="#">Tahfidz</a></li>
                    <li><img src="assets/Icon/Roadmap.png"><a href="#">Roadmap</a></li>
                    <li><img src="assets/Icon/Portfolio.png"><a href="#">Portfolio</a></li>
                    <li><img src="assets/Icon/Survei.png"><a href="#">Survei</a></li>
                    <li class="active"><img src="assets/Icon/Izin.png"><a href="#">Izin</a></li>
                    <li><img src="assets/Icon/Pengaturan.png"><a href="#">Pengaturan</a></li>
                </ul>
            </div>
            <div class="logout">
                <li>
                    <img class="icon-logout" src="assets/Icon/Logout.png"><a href="#">Keluar</a>
                </li>
            </div>
        </div>
    </nav>

    <main>
        <div class="title">
            <h1>Izin</h1>
        </div>
        <div class="container">
            <div class="data-izin">
                <div class="content-left">
                    <form action="#">
                        <div class="form-group">
                            <div class="label-group">
                                <label for="waktu-pergi">Tanggal & Waktu Pergi</label>
                                <input type="date" name="waktu-pergi" placeholder="dd/mm/yy">
                            </div>
                            <div class="label-group">
                                <label for="waktu-pulang">Estimasi Pulang</label>
                                <input type="date" name="waktu-pulang" placeholder="dd/mm/yy">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label-group">
                                <label for="tujuan">Lokasi Tujuan</label>
                                <input type="text" name="lokasi" placeholder="Nama Lokasi atau tempat...">
                            </div>
                            <div class="label-group">
                                <label for="teman-pergi">Teman Pergi</label>
                                <input type="text" name="teman-pergi" placeholder="Bersama Siapa...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label-group">
                                <label for="keperluan">Keperluan</label>
                                <textarea name="keperluan" cols="30" rows="10" placeholder="Masukan keperluan dengan rinci.." class="textarea"></textarea>
                                <!-- <input type="text" name="keperluan" placeholder="Masukan keperluan dengan rinci.." class="textarea"> -->
                            </div>
                        </div>
                            <div class="label-group">
                                <label for="penyetuju">Izin Disetujui oleh</label>
                                <div class="flex">
                                    <input type="text" name="penyetuju" placeholder="Pengurus yang menyetujui perizinan..">
                                    <div class="btn-jujur">
                                        <p>Demi Allah saya jujur mengisi izin</p>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                          </label>
                                    </div>
                                </div>
                            </div>
                            <div class="label-group">
                                <button type="submit" class="btn-send">
                                    <p>Kirim</p>
                                </button>
                            </div>

                    </form>
                </div>
                <div class="content-right">
                    <div class="text-content">
                        <h2>Data Izin</h2>
                        <div class="text-sum">
                            <p class="sum">6</p>
                            <p>Total Izin Bulan Ini</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
